<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { 
            background:radial-gradient(circle, rgb(95 81 73) 29%, rgb(123 88 88) 100%);
        }
        .carousel-item img{
            width: 100%;
            height: 600px;
        }
        .carousel-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
        .navbar-custom {
            background-color: transparent !important;
            
        }
        .navbar-brand {
        display: flex;
        justify-content: center;
        }
        .navbar>.container-fluid{
    display: flex;
    justify-content: center;
}
    </style>

</head>
<body >

    
    <div class="offcanvas offcanvas-start" id="contactanos">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title">Escribenos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            
        <div> 
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre" >
        </div>

        <div> 
            <label for="apellido">Apellido:</label>
            <input type="email" class="form-control" id="apellido" placeholder="Apellido" >
        </div>

        <div>
            <label for="correo">Correo electronico:</label>
            <input type="email" class="form-control" id="correo" placeholder="Direccion de correo electronico">
        </div>

        <div>
            <label for="comentario">Mensaje:</label>
            <textarea class="form-control" rows="5" id="comentario" placeholder="Mensaje"></textarea>
        </div>

          <button class="btn btn-primary" type="button">Enviar</button>
        </div>
    </div>


    <nav class="navbar navbar-custom">
    <div class="container-fluid">  
        <div>
            <img src="logo2.jpg" class="img-fluid" style="max-width: 100px; height: auto;" alt="Logo de Muebles Barguay">
        </div>
    </div> 
</nav>      
    
    <div class="container">

        <div class="container-fluid ">
        <div id="flechitas" class="carousel slide container-fluid mt-3" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.mueblesvalarte.com/wp-content/uploads/2022/02/valarte-febrero-01.jpg">
                    <div class="carousel-text">Texto sobre la imagen 1</div>
                    
                </div>
                <div class="carousel-item">
                    <img src="https://defabrica.cl/cdn/shop/products/1502-1503-1504-2x1506-1508-1510-1513-1516-1523-1526-Menta.jpg?v=1657586275&width=2920">
                </div>
                <div class="carousel-item">
                    <img src="https://rysmuebles.cl/wp-content/uploads/2021/01/Muebles-6335-1.jpg">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#flechitas" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#flechitas" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <br>
    <button class="btn btn-secondary col-12" type="button" data-bs-toggle="offcanvas" data-bs-target="#contactanos">
        Contactanos
        </button>
    
</body>
</html>
